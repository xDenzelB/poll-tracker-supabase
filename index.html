<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
           <div class="auth-forms">
               <form id="sign-up">Sign Up
                   <label>Email
                       <input type="email" name="email" id="sign-up-email" />
                   </label>
                   <label>Password
                       <input type="password" name="password" id="sign-up-password"/>
                   </label>
                   <button>Submit</button>
               </form>
               <form id="sign-in"> Log-In
                   <label>Email
                       <input type="email" name="email" id="sign-in-email" />
                   </label>
                   <label>Password
                       <input type="password" name="password" id="sign-in-password"/>
                   </label>
                   <button>Submit</button>
               </form>
           </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
